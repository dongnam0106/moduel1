<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự</title>
</head>
<body>
<script>
    function inputArr(a) {
        let arr = [];
        let charNum = +prompt("Số lượng kí tự:")
        for (let i = 0; i < charNum; i++) {
            arr[i] = prompt("Nhập kí tự:")
        }
        result= "-1";
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                result = document.write("Nằm ở vị trí: " + i);
            }
        }
        document.write(result);
    }
    let charCheck= prompt("Kí tự cần kiểm tra: ");
    inputArr(charCheck);
</script>
</body>
</html>
