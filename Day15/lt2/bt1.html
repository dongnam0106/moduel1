<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương số bất kì</title>
</head>
<body>
<script>
    let inputNum = parseFloat(prompt("Nhập:"));
    function square() {
        result= inputNum*inputNum;
    }
    square();
    document.write("Bình phương của " + inputNum + " là " + result)
</script>
</body>
</html>
