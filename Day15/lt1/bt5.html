<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 ngôi sao</title>
</head>
<body>
<script>
    arr1= ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    arr2= ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStar = prompt("Nhập: ");
    let i;
    function starArr() {
        for (i = 0; i < arr1.length; i++) {
            if (inputStar === arr1[i]) {
                document.write("Ngôi sao " + arr1[i] + ", " + "chòm sao " + arr2[i]);
            } else {
                document.write("Không tìm thấy!");
            }
        }
    }
    starArr();
</script>
</body>
</html>
