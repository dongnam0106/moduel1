<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let x= [1, 5, 8, 3, 6, 4, 9, 2];
    let max = x[0];
    for (let i= 1; i<x.length; i++){
        if (x[i]> max){
            max= x[i];
        }
    }
    alert(max);
</script>
</body>
</html>
