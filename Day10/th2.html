<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let num;
    let total = 0;
    while( num != -1) {
        num = +prompt("Enter a number: ");
        alert(num);
        total += num;
    }
        alert(total+1);

    let i = 1;
    while(i<100){
        document.write("<hr width= " + i + "%>")
        i++;
    }
</script>
</body>
</html>
