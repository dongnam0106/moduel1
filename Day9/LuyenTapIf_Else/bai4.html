<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập a:'));
    let b = parseFloat(prompt('Nhập b:'));
    let c = parseFloat(prompt('Nhập c:'));
    let max = a;
    if (b> max){
        max = b;
    }
    if (c> max){
        max = c;
    }
    alert('Max là: ' + max);
</script>
</body>
</html>
