<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let doanhSo = parseFloat(prompt('Nhập doanh thu:'));
    let hoaHong;
    if (doanhSo>= 10000000){
        hoaHong= 0.1;
    } else if (doanhSo>=8000000){
        hoaHong= 0.06;
    } else {
        hoaHong= 0.03;
    }
    let result = doanhSo*hoaHong;
    alert(result);
</script>
</body>
</html>
