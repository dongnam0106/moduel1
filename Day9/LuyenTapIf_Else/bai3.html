<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hơn </title>
</head>
<body>
<script>
    let num= parseFloat(prompt('Nhập:'));
    if (num>0){
        alert('Lớn hơn 0')
    } else if (num==0) {
        alert('null')
    }else {
        alert('Nhỏ hơn 0')
    }
</script>
</body>
</html>
