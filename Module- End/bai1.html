<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findMax</title>
</head>
<body>
<script>
    function findMax() {
        let pointArray = [6, 8, 5, 7, 10];
        let pointMax = pointArray[0];
        for (let i = 0; i < pointArray.length; i++){
            if (pointArray[i] > pointMax){
                pointMax = pointArray[i];
            }
        }
        alert("Điểm số cao nhất là: " + pointMax);
    }
    findMax();
</script>
</body>
</html>
