<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryRemoveFromArray</title>
</head>
<body>
<script>
    let numberCheck = +prompt("Nhập số cần kiểm tra: ")
    function tryRemoveFromArray(x) {
        let array = [2, 4, 6, 5, 8, 1, 3];

        for (let i = 0; i < array.length; i++){
            if ( array[i] == x){
                array.splice(i, 1);
            }
        }
        alert(array);
    }

    tryRemoveFromArray(numberCheck);
</script>
</body>
</html>
