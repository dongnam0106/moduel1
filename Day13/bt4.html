<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<form>
    <input type="text" id="search">
    <input type="button" value="Search" onclick="searchEl()"><br/>
    <p id="show"></p>
</form>
<script>
    let aEnglish=["yes", "no", "hello", "thanks"];
    let aVietnam=["có", "không", "xin chào", "cảm ơn"];
    function searchEl() {
    let nhap= document.getElementById('search').value;
    let result= "không tìm thấy";
    for(let i=0; i<aEnglish.length; i++) {
        if (nhap == aEnglish[i]) {
            result= aVietnam[i]
        }
    }
        document.getElementById('show').innerHTML= result;
}
</script>
</body>
</html>
