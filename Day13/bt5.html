<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<h3>Caro Game</h3>
<p id="carogame"/>
<input type="button" value="Player1" onclick="changeValue(this.value)">
<input type="button" value="Player2" onclick="changeValue(this.value)">
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 20; i++) {
        board[i] = new Array();
        for (let j = 0; j < 20 ; j++) {
            board[i][j]= ".";
        }
    }

    for (let i = 0; i < 20; i++) {
        data += "<br/>";
        for (let j = 0; j < 20; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Player1' onclick='changeValue(this.value)'>"
    data += "<br/><br/><input type='button' value='Player2' onclick='changeValue(this.value)'>"
    b.innerHTML = data;
    let xx, xy;
    let ox, oy;
    function changeValue(value) {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        if (value == "Player1") {
            board[positionX][positionY] = "x";
            board[xx][xy] = board[positionX][positionY];
        } else {
            board[positionX][positionY] = "O";
            board[ox][oy] = board[positionX][positionY];
        }
        for (let i = 0; i < 20; i++) {
            data += "<br/>";
            for (let j = 0; j < 20; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player1' onclick='changeValue(this.value)'>"
        data += "<br/><br/><input type='button' value='Player2' onclick='changeValue(this.value)'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
