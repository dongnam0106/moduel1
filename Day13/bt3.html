<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển kiểu chữ</title>
</head>
<body>
<script>
    let str= prompt("Nhập: ");
    let UPPER= 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER= 'abcdefghijklmnopqrsyuvwxyz';
    let result=[];
    for(let x=0; x<str.length; x++){
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x])
        }
    }
    if (str[0]== ','){
        str= str.substring(1);
    }
    document.write(result);
</script>
</body>
</html>
