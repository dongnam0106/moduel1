<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let r= parseFloat(prompt("Nhập bán kính hình tròn:"))
    let s= r*r*3.14
    let c= r*2*3.14
    document.write("Diện tích hình tròn là:" + s + '<br>')
    document.write("Chu vi hình tròn là:" + c)
</script>
</body>
</html>
