<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Điểm Lý:"))
    let b = parseFloat(prompt("Điểm Hóa:"))
    let c = parseFloat(prompt("Điểm Sinh:"))
    let sum= a+b+c;
    let avg= sum/3;
    document.write("Điểm trung bình là:"+ avg)
    document.write("Điểm tổng là:" + sum)
</script>
</body>
</html>
