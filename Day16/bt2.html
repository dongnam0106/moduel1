<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    function Teperature(celsius) {
        this.celsius = celsius;
    }
    let changeTeperature = new Teperature(25);
    let fal = changeTeperature.celsius * 9/5 + 32;
    let kelvin = changeTeperature.celsius + 273.15;
    document.write("Độ F là: "+ fal + "F");
    document.write("<br>Độ kelvin là: " + kelvin + "K")
</script>
</body>
</html>
