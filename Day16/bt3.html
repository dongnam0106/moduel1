<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
<script>
    function Mobile(nokia, iphone) {
        this.nokia = nokia;
        this.iphone = iphone;
    }
    function saveMessenge() {
        this.saveTexting = saveTexting;
        this.saveInbox = saveInbox;
        this.saveSend = saveSend;
    }
    function checkPhone() {
        this.checkMobile = checkMobile;
        this.onMobile= onMobile;
        this.offMobile = offMobile;
        this.chargerMobile = chargerMobile;
    }
    function featureMobile() {
        this.messengeTexting = messengeTexting;
        this.messengeInbox = messengeInbox;
        this.messengeSend = messengeSend;
        this.messengeSeeInbox = messengeSeeInbox;
        this.messengeSeeSended = messengeSeeSended;
    }
    function theBattery() {
        this.useFeature = useFeature;
        this.noBattery = noBattery;
    }
</script>
</body>
</html>
